name: Automatic build/issue

on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 设置JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Build wurst7.17
      run: |
        cd wurst7.17
        chmod +x gradlew
        ./gradlew build
        cd ..
    - name: 自动释放
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "exp"
        prerelease: true
        title: "wurst Automatic build versions"
        files: |
          wurst7.17/build/libs/*.jar
