name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
    paths:
      - '**.java'
      - 'gradle**'
      - 'build.gradle'
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.java'
      - 'gradle**'
      - 'build.gradle'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Execute Gradle build
      run: ./gradlew build
    - name: Prepare build artifacts
      run: rm build/libs/Wurst-Client-*-sources.jar && mv build/libs/Wurst-Client-*.jar "build/libs/Wurst-Client-${{github.WORKFLOW_SHA}}.jar"
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Wurst-Client nightly-${{github.WORKFLOW_SHA}}
        path: "build/libs/Wurst-Client-${{github.WORKFLOW_SHA}}.jar"
